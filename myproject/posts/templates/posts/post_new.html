{% extends 'layout.html' %}

{% block title %}
  New Post
{% endblock %}

{% block content %}
    <section>
      <h1>New Post</h1>
      <form action="{% url 'posts:new-post' %}" class="form-with-validation" method = "POST" enctype="multipart/for-data">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit"> Add Post </button>
      </form>
    </section>
    
{% endblock %}
